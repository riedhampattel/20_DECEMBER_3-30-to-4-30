<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" placeholder="John" required></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder="Smith"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="abc@gmail.com"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="10" cols="50"></textarea></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="uGender">Male <input type="radio" name="uGender">Female</td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>Members</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Range</td>
                <td>10000<input type="range" step="50">20000</td>
            </tr>
            <tr>
                <td>Week</td>
                <td><input type="week"></td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td>URL</td>
                <td><input type="url"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Search</td>
                <td><input type="search"></td>
            </tr>
            <tr>
                <td>Date time</td>
                <td><input type="datetime"></td>
            </tr>
            <tr>
                <td>Date time local</td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td>File</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Terms&coditions applied</td>
            </tr>
            <tr>
                <td>Button</td>
                <td><input type="button" value="Click Me!"></td>
            </tr>
            <tr>
                <td>Month</td>
                <td><input type="month"></td>
            </tr>
            <tr>
                <td><input type="reset"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
